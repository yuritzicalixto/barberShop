<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <title>Productos - Barberia</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="./assets/logo.png" alt="Logo de Barberia">
            </h1>
            <nav >
                <ul>
                    <a href=""><li class="items">Home</li></a>
                    <a href=""><li class="items">Productos</li></a>
                    <a href=""><li class="items">Contacto</li></a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="productos">
            <div>
                <h2>Cabello</h2>
                <img src="./assets/cabello.jpg" alt="">
                <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                <p class="producto-precio">$ 10.00</p>
            </div>
            <div>
                <h2>Barba</h2>
                <img src="./assets/barba.jpg" alt="">
                <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                <p class="producto-precio">$ 08.00</p>
            </div>
            <div>
                <h2>Cabello + Barba</h2>
                <img src="./assets/cabello+barba.jpg" alt="">
                <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                <p class="producto-precio">$ 15.00</p>
            </div>
        </section>
    </main>
    <footer class="pie-pag">
        <img src="./assets/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Berberia - 2024</p>
    </footer>
